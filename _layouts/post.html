---
layout: default
---

<article class="post">
  <header class="post-header">
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%-d %B %Y" }}
      </time>
    </p>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if site.author %}
    <p class="post-author">
      Viết bởi <strong>{{ site.author.name }}</strong>
    </p>
    {% endif %}
    {% if page.tags and page.tags.size > 0 %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <a href="{{ '/blog' | relative_url }}?tag={{ tag | url_encode }}" class="tag">{{ tag }}</a>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
