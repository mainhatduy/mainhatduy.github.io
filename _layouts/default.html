<!DOCTYPE html>
<html lang="{{ site.lang | default: "vi" }}">

{% seo %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "/assets/img/logo.png" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "/assets/img/logo.png" | relative_url }}">
    

    <!-- Theme initialization - must run before page renders to prevent flash -->
    <script>
      (function() {
        const THEME_KEY = 'blog-theme';
        const THEME_DARK = 'dark';
        const THEME_LIGHT = 'light';
        
        // Get saved theme or check system preference
        function getInitialTheme() {
          const savedTheme = localStorage.getItem(THEME_KEY);
          if (savedTheme) {
            return savedTheme;
          }
          
          // Check system preference if no saved theme
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return THEME_DARK;
          }
          
          return THEME_LIGHT;
        }
        
        // Apply theme immediately
        const theme = getInitialTheme();
        document.documentElement.setAttribute('data-theme', theme);
        
        // Update meta theme-color
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', theme === THEME_DARK ? '#0f0f0f' : '#0a0a0a');
        }
      })();
    </script>
    
    <!-- MathJax for mathematical equations -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
    
    {% include head-custom.html %}
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="main-nav" role="navigation" aria-label="Main navigation">
      <div class="nav-container">
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <span class="nav-toggle-line"></span>
          <span class="nav-toggle-line"></span>
          <span class="nav-toggle-line"></span>
        </button>

        <ul class="nav-links nav-links-centered">
          <li><a href="{{ "/" | relative_url }}" class="nav-link">Portfolio</a></li>
          <li><a href="{{ "/blog" | relative_url }}" class="nav-link">Blog</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" role="main">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer" role="contentinfo">
      <div class="footer-container">
        <div class="footer-content">
          <p class="footer-meta">© {{ 'now' | date: "%Y" }} — Hosted on GitHub Pages</p>
        </div>
      </div>
    </footer>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle dark/light theme">
      <!-- Moon icon for dark mode -->
      <svg class="theme-icon theme-icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <!-- Sun icon for light mode -->
      <svg class="theme-icon theme-icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/code-copy.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/theme-toggle.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/external-links.js" | relative_url }}"></script>
    <script>
      // Mobile navigation toggle
      const navToggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      if (navToggle) {
        navToggle.addEventListener('click', () => {
          const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
          navToggle.setAttribute('aria-expanded', !isExpanded);
          navLinks.classList.toggle('active');
        });
      }

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });
    </script>
  </body>
</html>
